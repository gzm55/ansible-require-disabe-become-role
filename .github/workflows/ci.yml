---
name: ci workflow
"on": push

jobs:
  test-job:
    name: test the role
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3

    - name: print versions
      run: |
        python3 --version
        pip3 --version
        ansible --version
        ansible-galaxy --version

    - name: prepare tests
      run: |
        pip3 install -r requirements.txt
        ansible-galaxy install -p tests/roles -r requirements.yml
        printf '[defaults]\nroles_path=..:tests/roles' >ansible.cfg

    - name: syntax check
      run: ansible-playbook tests/test.yml -i tests/inventory --syntax-check

        #- name: run ci check
        #run: ansible-playbook tests/test.yml -i tests/inventory

  lint-job:
    name: lint codes
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
    - name: prepare lint
      run: |
        pip3 install -r requirements.txt
        pip3 install ansible-lint
        ansible-lint --version
        ansible-galaxy install -p tests/roles -r requirements.yml
    - name: lint
      run: ansible-lint --show-relpath

  deploy-job:
    name: deploy the role on tag
    runs-on: ubuntu-22.04
    needs: [test-job, lint-job]
    if: github.ref_type == 'tag'
    steps:
    - uses: actions/checkout@v3
    - name: publish the role to Galaxy
      uses: robertdebock/galaxy-action@1.2.1
      with:
        galaxy_api_key: ${{ secrets.GALAXY_API_KEY }}
        git_branch: ${{ github.ref_name }}
